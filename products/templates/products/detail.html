{% extends 'products/base.html' %}

{% block content %}
    <br><br>
    <div class="row ml-4">
        <div class="col-12 col-md-6">
            <h3>{{ object.name }} </h3><br>
            Only {{ object.quantity }} left in stock. HURRY!!!<br>
        </div>

        <div class="col-12 col-md-6">
            {% if object.image %}
                <img src='{{ object.image.url }}' class='img-fluid h-75 max-width:10%;' />
            {% endif %}
        </div>
    </div>

{% endblock %}
